<div>
  <form [formGroup]="editForm" (ngSubmit)="submit(editForm)" novalidate>
  <!-- <form (ngSubmit)="submit()" #customerForm="ngForm" class="customer-form" novalidate> -->

    <!-- <input type="text" class="form-control" name="firstName" [(ngModel)]="customer.firstName" #firstName="ngModel" required>
      <div class="alert alert-danger" [hidden]="firstName.pristine || firstName.valid">
        First Name is required
      </div> -->
    <div class="form-group">
      <label>First Name</label>
      <input name="firstName" class="form-control"  formControlName="firstName" required/>
      <div class="alert alert-danger" data-cy="firstName-error" [hidden]="editForm.controls.firstName.pristine || editForm.controls.firstName.valid">
        First Name is required
      </div>
    </div>  

    <!-- 
    <input type="text" class="form-control" name="lastName" [(ngModel)]="customer.lastName" #lastName="ngModel" required>
    <div class="alert alert-danger" [hidden]="lastName.pristine || lastName.valid">Last Name is required</div> -->
    <div class="form-group">
      <label>Last Name</label>
      <input name="lastName" class="form-control" formControlName="lastName" required/>
      <div class="alert alert-danger" data-cy="lastName-error" [hidden]="editForm.controls.lastName.pristine || editForm.controls.lastName.valid">
        Last Name is required
      </div>
    </div>

    <!-- 
    <input type="text" class="form-control" name="address" [(ngModel)]="customer.address" #address="ngModel" required>
    <div class="alert alert-danger" [hidden]="address.pristine || address.valid">Address is required</div> -->
    <div class="form-group">
      <label>Address</label>
      <input name="address" class="form-control" formControlName="address" required/>
      <div class="alert alert-danger" data-cy="address-error" [hidden]="editForm.controls.address.pristine || editForm.controls.address.valid">
        Address is required
      </div>
    </div>

    
      <!-- <input type="text" class="form-control" name="city" [(ngModel)]="customer.city" #city="ngModel" required>
      <div class="alert alert-danger" [hidden]="city.pristine || city.valid">City is required</div> -->
      <div class="form-group">
        <label>City</label>
        <input name="city" class="form-control" formControlName="city" required/>
        <div class="alert alert-danger" data-cy="city-error" [hidden]="editForm.controls.city.pristine || editForm.controls.city.valid">
          City is required
        </div>
      </div>

      <!-- 
      <select class="form-control" 
              [(ngModel)]="customer.state.abbreviation"
              name="state" 
              required>
          <option *ngFor="let state of states" [ngValue]="state.abbreviation">{{state.name}}</option>
      </select> -->
    <div class="form-group">
      <label>State</label>
      <select name="state" class="form-control" formControlName="state" (change)="changeState($event)">
        <option *ngFor="let eachState of states"  [ngValue]="eachState.abbreviation">{{eachState.name}}</option>
      </select>
    </div>
    <!-- [selected]="eachState.abbreviation == 'CA'"-->

    <div *ngIf="customer">
      <div class="alert alert-warning" *ngIf="customer.id && deleteMessageEnabled">
         Delete Customer?&nbsp;&nbsp;<button class="btn btn-danger" (click)="delete($event)">Yes</button>&nbsp;&nbsp;
         <button class="btn btn-default" (click)="deleteMessageEnabled = false">No</button>
      </div>
      <button class="btn btn-danger" *ngIf="customer.id && !deleteMessageEnabled" (click)="deleteMessageEnabled = true">Delete</button>&nbsp;&nbsp;

      <div class="pull-right" *ngIf="!deleteMessageEnabled">
        <button class="btn btn-default" (click)="cancel($event)">Cancel</button>&nbsp;&nbsp;
        <button type="submit" class="btn btn-success" [disabled]="editForm.pristine || !editForm.valid">{{ operationText }}</button>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="errorMessage != null">{{ errorMessage }}</div>
  </form>
  <br />
</div>
